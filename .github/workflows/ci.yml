name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang-format cppcheck meson ninja-build libopenmpt-dev libsndfile1-dev libflac-dev libvorbis-dev

    - name: Create build directory
      run: meson setup build

    - name: Compile
      run: ninja -C build

    - name: Run tests
      run: |
        # Create a test directory and copy a test file if available
        mkdir -p test
        # The tests will run as part of the build process
        make -C . test